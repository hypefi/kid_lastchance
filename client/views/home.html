<template name="home">
	<div class="jumbotron container-fluid">
		<div class="container text-center">
			<div class="row">
				<h1 style="font-family:'Markazi Text', serif;">وظيفة عن بعد للعالم العربي</h1>
				<style type="text/css">
					
					@import url(https://fonts.googleapis.com/earlyaccess/amiri.css);
  		/* font-family: 'Amiri', serif; */
					@import url(https://fonts.googleapis.com/css?family=Markazi+Text);
				</style>
			</div>
			<div class="row">
				<br>
				<iframe
				  src="//platform.twitter.com/widgets/follow_button.html?screen_name=khidmaio&size=l&show_count=false"
				  style="width: 185px; height: 28px;"
				  allowtransparency="true"
				  frameborder="0"
				  scrolling="no">
				</iframe>
				<br><br>
			</div>
			<div class="row">
				<p>
					The premier job board and worker community space specifically for <a style="color: white;" href="http://www.khidma.io/">Arab speakers and the wide Muslim world </a>.
					<br><br>
					Browse the <a style="color: white;" href="{{pathFor 'jobs'}}">{{getCount 'jobCount'}} active job postings</a> or <a style="color: white;" href="{{pathFor 'profileNew'}}">create your profile</a> to join the <a style="color: white;" href="{{pathFor 'profiles'}}">{{getCount 'developerCount'}} registered workers </a>.
				</p>
			</div>
			
			<div id="callToAction" class="row">
				<a class="col-sm-4 col-sm-offset-1 col-xs-12 text-center btn btn-primary btn-md" role="button" href="{{pathFor 'jobNew'}}">Post A Job</a>
				<a class="col-sm-4 col-sm-offset-2 col-xs-12 text-center btn btn-info btn-md" role="button" href="{{pathFor 'profileNew'}}">Create a Profile</a>

			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				{{>jobsRecent}}
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-12">
				{{>profilesRecent}}
			</div>
		</div>
	</div>


	<style>
    .jumbotron {
    margin-bottom: 0px;
    height: 675px;
    color: white;
    text-shadow: black 0.1em 0.1em 0.1em;
    background-image: linear-gradient(to right bottom, #051937, #004d7a, #008793, #00bf72, #a8eb12);
    }
	</style>
</template>
